format_version: "5"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android

app:
  envs:
  - RELEASE_VERSION: 1.3.2
  - GRADLE_BUILD_FILE_PATH: build.gradle
  - GRADLEW_PATH: ./gradlew

trigger_map:
- push_branch: '*'
  workflow: main
- pull_request_source_branch: '*'
  workflow: main

workflows:
  # initialize
  app-init:
    steps:
    - script@1.1.5:
        title: Do anything with Script step

  install-ruby:
    before_run:
    - app-init
    steps:
    - script:
        title: Install new ruby version
        inputs:
        - content: |-
            #!/bin/bash
            brew uninstall ruby
            brew install ruby@2.3
            brew link --force ruby@2.3
    after_run:
    - check-ruby-version
  
  check-ruby-version:
    steps:
    - script:
        title: Check Ruby Version
        inputs:
        - content: |-
            #!/bin/bash
            echo 'checking ruby version'
            ruby -v
  
  main:
    before_run:
    - app-init
    - check-ruby-version
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.5: {}
    - cache-pull@2.0.1: {}
    - ruby-script@2.1.0:
        title: Installing Ruby on VM
    - script:
        title: Install Ruby Gems
        inputs:
        - content: |-
            bundle install
            gem list calabash-android
    - install-missing-android-tools@2.0.6: {}
    - gradle-runner@1.8.0:
        inputs:
        - gradle_file: $GRADLE_BUILD_FILE_PATH
        - gradle_task: assembleDebug
        - gradlew_path: $GRADLEW_PATH
    - start-android-emulator@1.3.2: {}
    - wait-for-android-emulator@1.0.3: {}
    - script:
        title: Start Calabash Test
        inputs:
        - content: |-
            calabash-android run app/build/outputs/apk/app-debug.apk